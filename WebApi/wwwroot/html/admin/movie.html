    <div class="container" style="max-width:1500px">
        <h1 class="text-center">Country Manager</h1>
        <br>
        <div class="form-group">
            <input type="text" class="form-control" id="movieTitle" placeholder="Введите название/uid фильма"><br>
            <input type="text" class="form-control" id="movieReleaseYear" placeholder="Введите год выпуска"><br>
            <input type="text" class="form-control" id="movieDuration" placeholder="Введите продолжительность (мин)"><br>
            <input type="text" class="form-control" id="movieDirectors" placeholder="Введите режиссеров фильма"><br>
            <input type="text" class="form-control" id="movieCountries" placeholder="Введите страны фильма"><br>
            <input type="text" class="form-control" id="movieGenres" placeholder="Введите жанры фильма">


        </div>
        <button type="button" class="btn btn-primary" onclick="getAllMovies()">Все фильмы</button>
        <button type="button" class="btn btn-primary" onclick="getSingleMovie()">Фильм по uid</button>
        <button type="button" class="btn btn-secondary" onclick="createMovie()">Добавить фильм</button>
        <button type="button" class="btn btn-secondary" onclick="updateMovie()">Изменить фильм</button>
        <button type="button" class="btn btn-danger" onclick="deleteMovie()">Удалить фильм</button>
        <br><br>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>UID</th>

                    <th>ReleaseYear</th>
                    <th>Duration</th>
                    <th>Directors</th>
                    <th>Countries</th>
                    <th>Genres</th>

                </tr>
            </thead>
            <tbody id="movieTable">
            </tbody>
        </table>
    </div>

    <script src="../../js/movie.js"></script>
    <script>
        window.addEventListener('load', function () {
            const token = localStorage.getItem('userToken');

            if (!token) {
                alert('Отказано. Пожалуйста авторизуйтесь');
                window.location.href = '../login.html';
                return;
            }

            const decodedToken = JSON.parse(atob(token.split('.')[1]));
            const userRole = decodedToken.role;

            if (userRole !== 'Admin') {
                alert('Отказано. Только Администратор имеет доступ');
                window.location.href = 'javascript:history. back()';
            }
        });
    </script>
